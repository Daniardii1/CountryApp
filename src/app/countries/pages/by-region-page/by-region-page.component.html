<h2>By region</h2>
<hr>

<div class="row">
  <div class="col text-center">
      <!-- Search box -->
      <button
        *ngFor="let region of regions"
        [ngClass]="{ 'btn-outline-primary': region === selectedRegion }"
        (click)="searchRegion(region)"
        class="btn mx-2">
        {{ region }}
      </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
